apiVersion: apps/v1
kind: Deployment
metadata:
  name: klinik
  namespace: klinik
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: klinik
  template:
    metadata:
      labels:
        app: klinik
    spec:
      containers:
      - name: klinik
        image: riqimaruq/klinik:$RELEASE_NUMBER .
        ports:
        - name: web
          containerPort: 3000
